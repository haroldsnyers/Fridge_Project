<div class="container">
    <div>
        <button mat-raised-button class="example-add-tab-button" (click)="addTab(selectAfterAdding.checked)">
            Add new tab
        </button>
        <mat-checkbox #selectAfterAdding> Select tab after adding </mat-checkbox>
    </div>
    <mat-tab-group mat-stretch-tabs>
        <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
            <ng-template matTabContent>
                Content {{tab}} - Loaded: {{getTimeLoaded(1) | date:'medium'}}
                <button mat-raised-button class="example-delete-tab-button" [disabled]="tabs.length === 1"
                (click)="removeTab(index)">
                Delete Tab
            </button>
            <ul class="mdc-image-list mdc-image-list--masonry my-masonry-image-list">
                <li class="mdc-image-list__item">
                    <img class="mdc-image-list__image" src="https://material-components.github.io/material-components-web-catalog/static/media/photos/2x3/2.jpg">
                    <div class="mdc-image-list__supporting">
                        <span class="mdc-image-list__label">Hello label</span>
                    </div>
                </li>
                <li class="mdc-image-list__item">
                    <img class="mdc-image-list__image" src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/1.jpg">
                    <div class="mdc-image-list__supporting">
                        <span class="mdc-image-list__label">Text label</span>
                    </div>
                </li>
                <li class="mdc-image-list__item">
                    <img class="mdc-image-list__image" src="https://material-components.github.io/material-components-web-catalog/static/media/photos/2x3/2.jpg">
                    <div class="mdc-image-list__supporting">
                        <span class="mdc-image-list__label">Text label</span>
                    </div>
                </li>
                <li class="mdc-image-list__item">
                    <img class="mdc-image-list__image" src="https://material-components.github.io/material-components-web-catalog/static/media/photos/2x3/2.jpg">
                    <div class="mdc-image-list__supporting">
                        <span class="mdc-image-list__label">Text label</span>
                    </div>
                </li>
                <li class="mdc-image-list__item">
                    <img class="mdc-image-list__image" src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/1.jpg">
                    <div class="mdc-image-list__supporting">
                        <span class="mdc-image-list__label">Text label</span>
                    </div>
                </li>
                <li class="mdc-image-list__item">
                    <img class="mdc-image-list__image" src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/1.jpg">
                    <div class="mdc-image-list__supporting">
                        <span class="mdc-image-list__label">Text label</span>
                    </div>
                </li>
            </ul>
            
        </ng-template>
    </mat-tab>
    
</mat-tab-group>
</div>
