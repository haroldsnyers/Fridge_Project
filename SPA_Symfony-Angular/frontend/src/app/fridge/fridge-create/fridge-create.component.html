<div class="container creationContainer">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form id="msform" (submit)="onSaveFridge()" [formGroup]="form" *ngIf="!isLoading">
    <!-- don't forget the "!", thus not isLoading-->
    <fieldset>
      <h2 class="fs-title">Create your new fridge</h2>
      <h3 class="fs-subtitle">Select or enter the needed info</h3>

      <span *ngIf="Error" class="mat-error"> {{Error}} </span>

      <mat-form-field>
        <input matInput type="text" formControlName="name" placeholder="Fridge Title">
        <mat-error *ngIf="form.get('name').invalid">please entered valid title</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Type of fridge</mat-label>
        <mat-select formControlName="type" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let item of types" [value]="item">
            {{item}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div *ngIf="mode === 'create'">
        <mat-slider formControlName="nbrFloors" thumbLabel tickInterval="3" min="1" max="15" required></mat-slider>
      </div>
      <button class="btn buttonForm" mat-raised-button color="primary" type="submit">Save</button>
    </fieldset>
  </form>
  <a *ngIf="!isLoading" class="creationLinkBack" [routerLink]="['/fridges']">back to Fridge repository</a>
</div>
